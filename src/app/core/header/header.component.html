<mat-toolbar>
  <mat-toolbar-row>
    <div class="header_container">
      <div class="header_title">
        <img src="../../../assets/images/picoop.png" alt="picoop icon" width="40">
      </div>

      <div class="header_menu">
        <div class="header_button">
          <a routerLink="/public/petitions" routerLinkActive="active">Peticiones</a>
        </div>
        <div class="header_button">
          <a routerLink="/public/images" routerLinkActive="active">Imágenes</a>
        </div>
        <div class="header_button" *ngIf="isAdmin">
          <a routerLink="/admin/control" routerLinkActive="active">Página de Administrador</a>
        </div>
      </div>

      <div class="header_login">
        <a *ngIf="!isAuthenticated" routerLink="/auth/signin" routerLinkActive="active">Sign in</a>
        <div *ngIf="isAuthenticated">
          <button class="button-dropdown pc-view" mat-button [matMenuTriggerFor]="menu"> <mat-icon>account_circle</mat-icon>{{username}} </button>
          <button class="button-dropdown mobile-view" mat-button [matMenuTriggerFor]="menu"><mat-icon>account_circle</mat-icon></button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="logout()" routerLink="/public/images">Logout</button>
          </mat-menu>
        </div>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
